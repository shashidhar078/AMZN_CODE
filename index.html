<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping site in India : shop for mobiles,watches,laptops...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Header">
        <nav>
            <a href="/">
                <img src="Assets/amazon_logo.png" alt="amazon_logo" width="100px">
            </a>
            <div class="nav-country">
                <img src="Assets/location_icon.png" height="20px" alt="locaton pin">
                <div>
                    <p>Delivery To</p>
                    <h1>India</h1>
                </div>
            </div>
            <div class="nav-search">
                <div class="nav-categry">
                    <p>All</p>
                    <img src="Assets/dropdown_icon.png" height="12px" alt="dropdown">
                </div>
                <input type="text" class="nav-search-input" placeholder="Search Amazon.in">
                <img src="Assets/search_icon.png" class="nav-search-icon" alt="search_icon">   
            </div>
            <div class="nav-lang">
                <img src="Assets/us_flag.png" width="20px" alt="flag">
                <p>EN</p>
                <img src="Assets/dropdown_icon.png" width="8px" alt="dropdownImge">
            </div>
            <div class="nav-text">
                <p>Hello, Sign in</p>
                <h1>Account & Lists<img src="Assets/dropdown_icon.png" width="8px" alt="dropdownImage"></h1>
            </div>
             <div class="nav-text">
                <p>Returns</p>
                <h1>& Orders</h1>
            </div>
            <a href="/" class="nav-cart">
                <img src="Assets/cart_icon.png" width="35px" alt="cart icon">
                <h4>Cart</h4>
            </a>
        </nav>
        <div class="nav-bottom">
            <div>
                <img src="Assets/menu_icon.png" width="25px">
                <p>All</p>
            </div>
            <p>Fresh<img src="Assets/dropdown_icon.png" width="8px" alt="dropdown icon"></p>
            <p>Sell</p>
            <p>Bestsellers</p>
            <p>Mobiles</p>
            <p>Prime<img src="Assets/dropdown_icon.png" width="8px" alt="dropdown icon"></p>
            <p>Today's Deals</p>
            <p>Customer Service</p>
            <p>Fashion</p>
            <p>New Releases</p>
            <p>Amazon Pay</p>
            <p>Electronics</p>
            <p>Home & Kitchen</p>
    </div>
    <div class="header-slider">
        <a href="/" class="ctrl-prev" type="button">&#8678</a>
        <a href="/" class="ctrl-next">&#8680</a>
        <ul>
            <img src="Assets/header1.jpg" alt="header1">
            <img src="Assets/header2.jpg" alt="header2">
            <img src="Assets/header3.jpg" alt="header3">
        </ul>
    </div>
</body>
</html>
